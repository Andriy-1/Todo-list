<!DOCTYPE html><html> <head>	<title>TodoList</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<!-- <meta http-equiv="Refresh" content="15" /> -->	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="favicon.ico">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body>	<div class="wrapper">		<div class="head">			<h1 class="head__title">All Tasks</h1>			<div class="date">	<div>		<span class="date__day"></span>		<span class="date__all"></span>	</div>	<div class="date__time time">		<span class="time__hours">00</span> 		<span class="time__blink">:</span>		<span class="time__minutes">00</span>		<span class="time__blink">:</span>		<span class="time__second">00</span>	</div></div>		</div>		<main class="page">			<div class="page__add-task">				<a href="#task" class="page__add _popup-link"></a>			</div>			<div class="todo">			</div>		</main>	</div>	<div class="popup popup_task ">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>			<form class="form">				<input id="input" placeholder="Enter a task " type="text" name="task" class="form__input">								<button id="btn"  class="form__btn">Add</button>			</form>		</div>	</div></div>	<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><!-- <script src="js/vendors.min.js"></script> --><script src="js/app.min.js"></script></body></html>
